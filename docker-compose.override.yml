version: '3.1'
services:
  scheduler:
    extra_hosts:
      - "host.docker.internal:host-gateway"  
  webserver:
    extra_hosts:
      - "host.docker.internal:host-gateway"  
  triggerer:
    extra_hosts:
      - "host.docker.internal:host-gateway"  
  postgres:
    extra_hosts:
      - "host.docker.internal:host-gateway"                
  minio:
    image: quay.io/minio/minio
    networks:
      - airflow
    command: server /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
       - ${PWD}/include/minio/data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"  
    restart: always
    # env_file: .env